    <body>
        <header>
            <i class="fa-solid fa-bars" id="hamburger-menu"></i>
            <a href="../index.html"><img src="../img/logo3.png" id="imagen-logo"></a>

            <div class="busqueda">
                <span class="icon"><i class="fa fa-search"></i></span>
                <input type="search" id="search" placeholder="Search...." />
            </div>
    </header>
    
        <main>

        
            <section>
                <h1 id="titulo__principal">CONTACTO</h1>
                <div class="container-sm d-flex justify-content-center">
                <form>
                    <div class="form-group">
                        <label for="input-nombre">Nombre Apellido</label>
                        <input class="form-control" type="text" id="input-nombre" placeholder="Ingresa tu nombre..." required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="input-email">Email</label>
                        <input class="form-control" type="email" id="input-mail" placeholder="asdasdad@text.com" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="input-tel">Teléfono</label>
                        <input class="form-control" type="tel" id="input-tel" placeholder="54 011 78654365" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="select-pais">País</label>
                        <!--en el atributo id no mayuscula no espacios no acentos-->
                        <select class="custom-select" name="" id="select-pais">
                            <option value="">Argentina</option>
                            <option value="">Brasil</option>
                            <option value="">Chile</option>
                        </select>
                    </div>
                    <br>
                    <!--agregar los names
                        remplazar br por div 
        
                
                    -->
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="checkbox-newsletter">Quieres recibir un Newsletter</label>
                        <input class="form-check-input" type="checkbox" id="checkbox-newsletter">
                    </div>
                    <div class="form-group">
                        <textarea name="" id="mensaje" cols="50" rows="6" placeholder="ingresa tu mensaje"></textarea>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button id="enviar" type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                        <div class="col">
                            <button id="restablecer" type="reset" class="btn btn-primary">Restablecer</button>
                        </div>
                    </div>
                </form>
            </div>
            
            </section>
        </main>
    
        <footer>
            <div>
                <nav>    
                    <i class="fa-brands fa-instagram"></i>
